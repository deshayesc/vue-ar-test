<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>vue-ar-test</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras  -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=2U1mS9QYg3CHmMPGU4v1Mp0QR2Y7viEbtpYmy9yIebS4tzM6h5M4at5mMLecAHhTwk7S70"
    ></script>
  </head>
  <body>
    <div
      id="overlay"
      style="z-index:100000; position: absolute; top: 0; left: 0; bottom: 0; right: 0;"
    >
      <button
        style="position: absolute; top: 2vmax; left: 50vw; transform: translate(-50%, 0);"
      >
        Test
      </button>
    </div>

    <a-scene
      xrweb
      xrextras-loading
      xrextras-almost-there
      xrextras-runtime-error
      xrextras-tap-recenter
    >
      <a-camera id="camera" position="0 5 8"> </a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
